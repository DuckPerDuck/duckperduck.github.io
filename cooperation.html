<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty</title>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/scripts.js"></script>
    <link rel="stylesheet" href="./assets/styles/index.min.css">
</head>
<body class="coop">
    <header>
        <a href="index.html">О компании</a>
        <a href="#" class="active">Продукция</a>
        <img src="./assets/img/logo.png" alt="Logo" class="logo">
        <a href="#">Контакты</a>
        <a href="cooperation.html">Сотрудничество</a>
    </header>
    <div class="cooperation">
        <h2 data-back="Сотрудничество">Сотрудничество</h2>
        <div class="companyName">
            <label for="compName">Название компании</label>
            <input type="text" id="compName" name="compName">
        </div>
        <div class="contactName">
            <label for="contName">Контактное лицо</label>
            <input type="text" id="contName" name="contName">
        </div>
        <div class="phone">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="mail">
            <label for="mail">Почта</label>
            <input type="email" id="mail" name="mail">
        </div>
        <div class="message">
            <label for="mess">Cообщение</label>
            <textarea name="mess" id="mess" cols="30" rows="10"></textarea>
        </div>
        <button class="submit">Отправить</button>
    </div>
</body>
</html>
